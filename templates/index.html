<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake | Retro Future Game</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <main class="main-layout">
        <div class="game-container">
            <header>
                <h1 class="neon-text">NEON SNAKE</h1>
                <div class="header-controls">
                    <div class="score-board">
                        <div class="score-item">Puntaje: <span id="score">0</span></div>
                        <div class="score-item">Mejor: <span id="high-score">0</span></div>
                    </div>
                    <button id="mute-btn" class="icon-button" title="Silenciar MÃºsica">
                        <span id="mute-icon">ðŸ”Š</span>
                    </button>
                </div>
            </header>

            <audio id="bg-music" loop preload="auto">
                <!-- Fuente 1: Pixabay CDN -->
                <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_7314789504.mp3" type="audio/mpeg">
                <!-- Fuente 2: Wayback Machine / Archive (Muy estable) -->
                <source
                    src="https://archive.org/download/synthwave-collection/10%20-%20Perturbator%20-%20Future%20Club.mp3"
                    type="audio/mpeg">
            </audio>

            <div class="canvas-wrapper">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                <div id="start-screen" class="overlay">
                    <h2 class="neon-text-small">NEON SNAKE</h2>
                    <p style="margin-bottom: 20px; opacity: 0.8;">Â¡Bienvenido al futuro retro!</p>
                    <button id="start-game-btn" class="neon-button">EMPEZAR JUEGO</button>
                    <p class="blink" style="margin-top: 20px; font-size: 0.8rem;">Usa las flechas o WASD para moverte
                    </p>
                </div>
                <div id="game-over-screen" class="overlay hidden">
                    <h2 class="game-over-text">GAME OVER</h2>
                    <div class="final-score-box">
                        <p>Puntaje Final</p>
                        <span id="final-score">0</span>
                    </div>
                    <button id="restart-btn" class="neon-button">JUGAR DE NUEVO</button>
                </div>

                <!-- Modal para nombre -->
                <div id="name-modal" class="overlay hidden">
                    <div class="modal-content">
                        <h2 class="neon-text-small">Â¡NUEVO RÃ‰CORD!</h2>
                        <p>Â¿Quieres guardar tu puntuaciÃ³n?</p>
                        <input type="text" id="player-name-input" maxlength="20" placeholder="Tu nombre..."
                            autocomplete="off">
                        <div class="modal-buttons">
                            <button id="submit-score-btn" class="neon-button">GUARDAR</button>
                            <button id="cancel-score-btn" class="neon-button secondary">CANCELAR</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls-hint">
                <div class="key">â–²</div>
                <div class="key-row">
                    <div class="key">â—„</div>
                    <div class="key">â–¼</div>
                    <div class="key">â–º</div>
                </div>
                <p>Usa las flechas o WASD</p>
            </div>
        </div>

        <!-- Leaderboard Sidebar -->
        <aside class="leaderboard-container">
            <h2 class="neon-text-side">TOP RECORDS</h2>
            <div class="leaderboard-box">
                <ul id="leaderboard-list">
                    <li>Cargando...</li>
                </ul>
            </div>
        </aside>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
